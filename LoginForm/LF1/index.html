<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-900 overflow-hidden relative">

    <!-- Background circles with animation -->
    <div class="absolute inset-0 overflow-hidden z-0">
      <div class="circle circle-purple animate-pulse delay-0"></div>
      <div class="circle circle-blue animate-pulse delay-2000"></div>
      <div class="circle circle-indigo animate-pulse delay-4000"></div>
    </div>

    <!-- Login card -->
    <div class="relative z-10 w-full max-w-md px-8 py-12">
      <div class="glass-effect rounded-3xl shadow-2xl p-8">
        <!-- Logo -->
        <div class="flex flex-col items-center mb-10">
          <svg class="h-12 w-12 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4" />
          </svg>
          <h1 class="text-2xl font-bold text-white mt-4">Welcome Back</h1>
          <p class="text-gray-300 mt-2">Please enter your details</p>
        </div>

        <!-- Login form -->
        <form class="space-y-6">
          <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email</label>
            <input type="email" id="email" placeholder="Enter your email"
              class="input-glass w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-white transition duration-200" />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
            <input type="password" id="password" placeholder="••••••••"
              class="input-glass w-full px-4 py-3 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-white transition duration-200" />
          </div>

          <div class="flex items-center justify-between">
            <div class="flex items-center">
              <input id="remember-me" type="checkbox"
                class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded" />
              <label for="remember-me" class="ml-2 text-sm text-gray-300">Remember me</label>
            </div>
            <a href="#" class="text-sm text-white hover:text-indigo-200 transition duration-200">Forgot password?</a>
          </div>

          <button type="submit"
            class="glass-effect w-full flex justify-center py-3 px-4 rounded-lg text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 transition duration-200 transform hover:scale-105 focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
            Sign in
          </button>
        </form>

        <!-- Divider -->
        <div class="mt-6">
          <div class="relative">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-600"></div>
            </div>
            <div class="relative flex justify-center text-sm">
              <span class="px-2 bg-gray-900 text-gray-400">Or continue with</span>
            </div>
          </div>

          <!-- Social login buttons -->
          <div class="mt-6 grid grid-cols-3 gap-3">
            <a href="#" class="glass-effect flex justify-center p-2 rounded-lg text-white hover:bg-gray-700">
              <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                <!-- GitHub icon -->
                <path fill-rule="evenodd"
                  d="M10 0C4.477 0 0 4.477 0 10c0 4.42 2.865 8.166 6.839 9.489..." clip-rule="evenodd" />
              </svg>
            </a>
            <a href="#" class="glass-effect flex justify-center p-2 rounded-lg text-white hover:bg-gray-700">
              <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                <!-- Google+ icon -->
                <path fill-rule="evenodd"
                  d="M10 0C4.477 0 0 4.477 0 10c0 5.523 4.477 10..." clip-rule="evenodd" />
              </svg>
            </a>
            <a href="#" class="glass-effect flex justify-center p-2 rounded-lg text-white hover:bg-gray-700">
              <svg class="w-5 h-5" viewBox="0 0 20 20" fill="currentColor">
                <!-- Twitter icon -->
                <path
                  d="M6.29 18.251c7.547 0 11.675-6.253 11.675-11.675..."
                />
              </svg>
            </a>
          </div>
        </div>

        <!-- Sign up prompt -->
        <p class="mt-8 text-center text-gray-400 text-sm">
          Don't have an account?
          <a href="#" class="text-white font-medium hover:text-indigo-200 transition duration-200">Sign up</a>
        </p>
      </div>
    </div>
  </body>
</html>
