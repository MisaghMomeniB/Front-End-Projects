<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>صفحه لاگین</title>
  <!-- CDN Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex">

  <!-- بخش چپ با رنگ سرمه‌ای -->
  <div class="w-1/2 bg-blue-700"></div>

  <!-- بخش راست با فرم لاگین -->
  <div class="w-1/2 flex items-center justify-center">
    <form class="w-full max-w-sm bg-white p-8 shadow-md rounded">
      <h2 class="text-2xl font-bold mb-6 text-center">Register</h2>
      
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="email">Email</label>
        <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500" type="email" id="email" placeholder="Email">
      </div>
      
      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="password">Password</label>
        <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring focus:border-blue-500" type="password" id="password" placeholder="Password">
      </div>
      
      <button type="submit" class="w-full bg-blue-900 text-white py-2 rounded hover:bg-blue-800 transition duration-200">Register</button>
    </form>
  </div>

</body>
</html>
