<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="admin-panel">
        <div class="header">Admin Panel Dashboard</div>
        <div class="sidebar">
            <ul>
                <li><a href="#" class="tab-link active" data-tab="dashboard">Dashboard</a></li>
                <li><a href="#" class="tab-link" data-tab="settings">Settings</a></li>
                <li><a href="#" class="tab-link" data-tab="profile">Profile</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="tab active" id="dashboard">
                <h1>Welcome to the Dashboard</h1>
                <p>This is your dashboard overview.</p>
            </div>
            <div class="tab" id="settings">
                <h1>Settings</h1>
                <p>Adjust your preferences here.</p>
            </div>
            <div class="tab" id="profile">
                <h1>Profile</h1>
                <p>Update your personal information here.</p>
            </div>
        </div>
    </div>
</body>
</html>
