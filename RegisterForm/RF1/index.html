<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RF-1 Registration Form</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="animated-bg min-h-screen flex items-center justify-center p-4">
    <div class="glass-card w-full max-w-md p-8 shadow-2xl">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
        <p class="text-white/80">Join us today for exclusive features</p>
      </div>

      <form class="space-y-6" novalidate>
        <div class="space-y-4">
          <div>
            <label for="name" class="block text-sm font-medium text-white/80 mb-1">Full Name</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              aria-label="Full Name"
              class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white/60 focus:placeholder-transparent"
              placeholder="John Doe"
            />
          </div>

          <div>
            <label for="email" class="block text-sm font-medium text-white/80 mb-1">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              aria-label="Email Address"
              class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white/60 focus:placeholder-transparent"
              placeholder="john@example.com"
            />
          </div>

          <div>
            <label for="password" class="block text-sm font-medium text-white/80 mb-1">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              aria-label="Password"
              class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white/60 focus:placeholder-transparent"
              placeholder="••••••••"
            />
          </div>

          <div>
            <label for="confirm-password" class="block text-sm font-medium text-white/80 mb-1">Confirm Password</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
              aria-label="Confirm Password"
              class="input-field w-full px-4 py-3 rounded-lg text-white placeholder-white/60 focus:placeholder-transparent"
              placeholder="••••••••"
            />
          </div>
        </div>

        <div class="flex items-center">
          <input
            id="terms"
            name="terms"
            type="checkbox"
            required
            class="h-4 w-4 rounded border-white/30 bg-white/10 focus:ring-white/50"
          />
          <label for="terms" class="ml-2 text-sm text-white/80">
            I agree to the
            <a href="#" class="text-white font-medium hover:underline">Terms & Conditions</a>
          </label>
        </div>

        <button
          type="submit"
          class="glass-button w-full py-3 px-4 rounded-lg text-white font-semibold shadow-lg hover:scale-105"
        >
          Sign Up
        </button>

        <div class="text-center text-white/80 text-sm">
          Already have an account?
          <a href="#" class="text-white font-medium hover:underline">Log in</a>
        </div>
      </form>

      <div class="mt-8">
        <div class="relative mb-6">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-white/20"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-transparent text-white/80">Or continue with</span>
          </div>
        </div>

        <div class="grid grid-cols-3 gap-3">
          <!-- GitHub -->
          <a href="#" class="glass-button flex items-center justify-center py-2 px-4 rounded-lg" aria-label="Continue with GitHub">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M10 0C4.477 0 0 4.477 0 10c0 4.42 2.865 8.166 6.839 9.489..."/>
            </svg>
          </a>
          <!-- Facebook -->
          <a href="#" class="glass-button flex items-center justify-center py-2 px-4 rounded-lg" aria-label="Continue with Facebook">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" clip-rule="evenodd"
                d="M10 0C4.477 0 0 4.477 0 10c0 5.523 4.477 10 10 10..."/>
            </svg>
          </a>
          <!-- Twitter -->
          <a href="#" class="glass-button flex items-center justify-center py-2 px-4 rounded-lg" aria-label="Continue with Twitter">
            <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M6.29 18.251c7.547 0 11.675-6.253 11.675-11.675..."/>
            </svg>
          </a>
        </div>
      </div>
    </div>
  </body>
</html>
